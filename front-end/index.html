          <h3>Servidores</h3>
          <p id="servers">0</p>
        </div>
        <div class="card">
          <h3>Usu√°rios</h3>
          <p id="users">0</p>
        </div>

        </div>
      </section>

      <section class="activity-log">
        <h3>Atividade Recente</h3>

      </section>

    <script src="js/app.js" defer></script>
